<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="application.css" rel="stylesheet">

    <title>Login</title>
</head>
<body >
    <img src="img/image_processing20220201-18317-1mavvyp.gif" class="animation">
    <header>
        <div class="rectangle"></div>
        <img src="img/diamond 1.png" class="diamond">
        <img src="img/pearl-necklace 1.png" class="pearl">
       <img class="seja" id="seja" src="img/Seja.png">
       <img class="Bem-Vindo" src="img/Bem-Vindo.png"> 
       <img class="ao" src="img/ao.png">
       <img class="GeG" src="img/G&G Jewels.png"> 
       <p class="acessar">Para acessar o sistema <br>digite login e senha.</p>
          
    </header>
    <form class="login">
        <label for="user" class="img_user"><img src="img/user 1.png"></label>
        <input type="text" id="user" name="user" minlength="2" maxlength="40" placeholder="usuário" required>
        <label for="password" class="img_key"><img src="img/key 1.png"></label>
        <input type="text" id="password" name="password" minlength="2" maxlength="40" placeholder="senha" required>
    </form>
    <div>
        <button id="fechar"></button>
        <img src="img/delete 1.png" id="img_fechar">
        <button id="entrar">Entrar</button>
        <img id="necklace" src="img/necklace.png">
    </div>
    <p id="rodape">Em caso de problema clique <a href="#" title="">AQUI</a><br>Sistema de gestão geral</p>
    <script src="javaScript.js"></script>
</body>
</html>
